{% extends 'shop/basic.html' %} {% block title%} Shop/Contact{% endblock %} {% block css %}
<style></style>
{% endblock %} {% block body %}
<div class="container">
    <h1 class="mb-3">Contact US!</h1>
    <form action="/shop/contact/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name here" />
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email here" />
        </div>
        <div class="form-group">
            <label for="cell">Phone Number:</label>
            <input type="tel" class="form-control" name="cell" id="cell" placeholder="Enter your Cell no. here" />
        </div>
        <div class="form-group">
            <label for="desc">How may we Help you!</label>
            <textarea class="form-control" name="desc" id="desc" rows="3"></textarea>
        </div>
        <center>
            <button type="submit" class="btn btn-secondary" style="width: 200px;">Submit</button>
        </center>
    </form>
</div>
{% endblock %} {% block js %}
<script></script>
{% endblock %}
