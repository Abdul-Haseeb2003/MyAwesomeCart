{% extends 'shop/basic.html' %} {% block title%}Shop/Products{% endblock %} {% block css %}
<style>
	.col-md-4 {
		border-radius: 10%;
		border-top-right-radius: 0%;
		border-bottom-right-radius: 0%;
		border: 4px solid black;
	}
	.col-md-8 {
		border-radius: 10%;
		border-top-left-radius: 0%;
		border-bottom-left-radius: 0%;
		border: 4px solid black;
	}
	.col-md-4 img {
		position: relative;
		left: 5%;
	}
</style>
{% endblock %} {% block body %}
<div class="container">
	<div class="row">
		<div class="col-md-4 align-items-center justify-content-center display-flex">
			<img src="{{product.image}}" alt="IMAGE" width="90%" />
		</div>
		<div class="col-md-8">
			<h1 class="mt-5">{{product.product_name}}</h1>
			<h3><b>${{product.price}}</b></h3>
			<p>{{product.product_desc}}</p>
			<p>{{product.pub_date}}</p>
		</div>
	</div>
</div>
{% endblock %} {% block js %}
<script></script>
{% endblock %}
